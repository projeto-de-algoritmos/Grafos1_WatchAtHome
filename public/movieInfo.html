<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
        shrink-to-fit=no">
    <meta name="description" content="It's a home movies delivery to my house">
    <meta name="author" content="Maicon Mares">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <link rel="icon" href="./src/assets/images/favicon.png" type="image/x-icon"/>
    <link type="text/css" rel="stylesheet" href="./bundle.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script src='https://kit.fontawesome.com/a076d05399.js' defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha256-usTqAE1ywvdMtksWzdeWzD75MsfJN0h0U7y2NtZL3N0=" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="./movieInfo.bundle.js" defer></script>
    <script type="text/x-handlebars-template" id="source">
        {{#each movie}}
            <div>
                <div>
                    <img id="poster" src={{this.poster_path}}>
                    <div id="detailed-info">
                        {{#if this.title}}
                            <h3 id="title">{{this.title}}</h3>
                            <p id="release-date">Lançamento: {{this.release_date}}</p>
                        {{else}}
                            <h3 id="title">{{this.original_name}}</h3>
                            <p id="release-date">Lançamento: {{this.first_air_date}}</p>
                        {{/if}}
                        <div>
                            <img src="./src/assets/images/imdb_icon.png" id="imdb-icon">
                            <span>{{this.vote_average}}</span>
                        </div>
                        {{#if this.overview}}
                            <p id="description">{{this.overview}}</p>
                        {{else}}
                            <p id="description">Sem informações para esse título!</p>
                        {{/if}}
                    </div>
                </div>
            </div>
            <div id="favorite-btn"><i class="far fa-star"></i></div>
            {{#if this.trailer_url}}
                <iframe
                    src={{this.trailer_url}}
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                >
                </iframe>
            {{/if}}
        {{/each}}
    </script>
    <title>Watch At Home - Movie Info</title>
</head>
<body>
    <div class="interface">
        <div class="header">
            <img src="./src/assets/images/lupa.png" id="lupa-icon">
            <input type="search" name="search-box" id="search-box" placeholder="Pesquise séries ou filmes"/>
            <button type="submit" id="button-search">
                <i class="fa fa-search"></i>
            </button>
            <header>
                <div class="logo">
                    <img src="./src/assets/images/logo.png" alt="logo" title="site logo">
                </div>
                <nav>
                    <ul>
                        <li><a href="./index.html">INÍCIO</a></li>
                        <li><a href="./recommendMovies.html">ESTOU COM DÚVIDA</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <div class="movie-info">
        </div>
        <div class="footer">
            <footer id="main-footer">
                <h4>Esse projeto faz parte do meu portfólio</h4>
                <p>Desenvolvido por <a href="https://github.com/MaiconMares" target="_blank">
                    Maicon Mares<i class="fa fa-link" aria-hidden="true"></i></a>
                </p>
            </footer>
        </div>
    </div>
</body>
</html>
